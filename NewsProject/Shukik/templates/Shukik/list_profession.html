{% load human_tags %}

<div class="col-md-3">
    <div class="list-group">
        {% for prof in professions %}
            <a href="{{prof.get_absolute_url}}" class="list-group-item d-flex justify-content-between align-items-center">
                {{prof.title}}<span class="badge bg-secondary rounded-pill" style="width: 30px; color: white;">{{prof.cnt}}</span>
            </a>
        {% endfor %}
    </div>            
</div>
