
<div class="col-md-10">
    {% for item in news %}
    <div class="card mb-3 pl-0">
      <div class="card-header ">
          Категория: <a href='{{item.category.get_absolute_url}}'>{{item.category.title}}</a>
      </div>
        <div class="media" style="display: flex">
            <div class="media-photo m-3">
                {% if item.photo %}
                    <img src="{{ item.photo.url }}" alt="" width="350" class="mr-3">
                {% else %}
                    <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt="" width="350" class="mr-3">
                {% endif %}
            </div>
            <div class="media-body">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.content|truncatewords:60|linebreaks}}</p>
                    <a href="{{item.get_absolute_url}}" class="btn btn-primary">Read more...</a>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary">
            {{item.created_at|date:'Y-m-d H:i'}}
        </div>
    </div>
    {% endfor %}
</div>
